<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4A437"/>
    </linearGradient>
    <style>
      .s{fill:none;stroke:url(#gold);stroke-width:3.2;stroke-linecap:round;stroke-linejoin:round;vector-effect:non-scaling-stroke}
      .f{fill:url(#gold)}
    </style>

    <!-- Côté droit (sera dupliqué en miroir) -->
    <g id="RIGHT">
      <!-- pétale intérieur droit -->
      <path class="s" d="M34 -18 C20 -5 18 14 25 31 C36 23 46 11 52 -1 C46 -8 40 -14 34 -18 Z"/>
      <!-- pétale extérieur droit -->
      <path class="s" d="M68 -4 C51 -1 34 3 18 7 C18 18 22 30 29 40 C44 57 66 71 92 78 C92 51 84 23 68 -4 Z"/>
      <!-- feuille de base droite (pas de X) -->
      <path class="s" d="M22 46 C6 50 -9 58 -22 67 C14 73 51 74 86 67 C69 58 47 50 22 46 Z"/>
    </g>

    <!-- pétale central -->
    <path id="CENTER" class="s" d="M0 -58 C-10 -30 -10 8 0 36 C10 8 10 -30 0 -58 Z"/>
  </defs>

  <!-- COMPOSITION -->
  <g transform="translate(160,160) scale(1.45)">
    <use href="#CENTER"/>
    <use href="#RIGHT"/>
    <use href="#RIGHT" transform="scale(-1,1)"/>
    <!-- base pleine douce -->
    <path class="f" d="M-80 84 C-57 88 -28 90 0 90 C28 90 57 88 80 84 C60 74 34 66 0 62 C-34 66 -60 74 -80 84 Z"/>
  </g>

  <!-- TEXTE -->
  <text x="50%" y="332" text-anchor="middle"
        font-size="40" font-family="Georgia, 'Times New Roman', serif"
        fill="url(#gold)" font-weight="700" letter-spacing="2">
    VELVET HOUSE
  </text>
</svg>
