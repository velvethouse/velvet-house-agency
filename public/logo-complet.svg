<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4A437"/>
    </linearGradient>
    <style>
      .lotus * { vector-effect: non-scaling-stroke; }
    </style>
  </defs>

  <!-- LOTUS : 5 pétales + base, dessinés proprement et symétriquement -->
  <g class="lotus" fill="none" stroke="url(#gold)" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round" transform="translate(0,6)">
    <!-- Pétale central -->
    <path d="M160 64
             C146 98 148 135 160 168
             C172 135 174 98 160 64 Z"/>

    <!-- Pétales intérieurs gauche / droit -->
    <path d="M126 98
             C110 116 108 141 116 162
             C132 152 144 139 152 124
             C144 112 135 104 126 98 Z"/>
    <path d="M194 98
             C185 104 176 112 168 124
             C176 139 188 152 204 162
             C212 141 210 116 194 98 Z"/>

    <!-- Pétales extérieurs gauche / droit -->
    <path d="M95 124
             C76 147 68 175 68 204
             C94 196 116 182 132 164
             C138 156 141 147 141 138
             C125 134 110 129 95 124 Z"/>
    <path d="M225 124
             C210 129 195 134 179 138
             C179 147 182 156 188 164
             C204 182 226 196 252 204
             C252 175 244 147 225 124 Z"/>

    <!-- Feuilles de base -->
    <path d="M113 200
             C92 204 73 211 58 222
             C99 228 142 229 182 222
             C161 211 138 204 113 200 Z"/>
    <path d="M207 200
             C182 204 159 211 138 222
             C178 229 221 228 262 222
             C247 211 228 204 207 200 Z"/>
  </g>

  <!-- TEXTE -->
  <text x="50%" y="332" text-anchor="middle"
        font-size="40" font-family="Georgia, 'Times New Roman', serif"
        fill="url(#gold)" font-weight="700" letter-spacing="2">
    VELVET HOUSE
  </text>
</svg>
