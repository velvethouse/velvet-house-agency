<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4A437"/>
    </linearGradient>
    <style>
      .f { fill: url(#gold); }
    </style>

    <!-- On dessine le côté droit une fois, puis on le miroir -->
    <g id="RIGHT" class="f">
      <!-- pétale intérieur droit (plein) -->
      <path d="M36 -20
               C20 -6 18 16 26 34
               C38 26 48 12 54 -2
               C48 -10 42 -16 36 -20 Z"/>
      <!-- pétale extérieur droit (plein) -->
      <path d="M70 -5
               C52 -1 34 3 18 7
               C18 19 22 31 30 41
               C46 58 68 72 96 80
               C96 51 88 23 70 -5 Z"/>
      <!-- feuille de base droite (pleine) -->
      <path d="M24 48
               C6 52 -10 60 -24 70
               C14 76 54 77 92 70
               C72 60 50 52 24 48 Z"/>
    </g>

    <!-- pétale central plein -->
    <path id="CENTER" class="f"
          d="M0 -60
             C -10 -30 -10 10 0 40
             C 10 10 10 -30 0 -60 Z"/>
  </defs>

  <!-- COMPOSITION (symétrie parfaite + échelle) -->
  <g transform="translate(160,160) scale(1.45)">
    <use href="#CENTER"/>
    <use href="#RIGHT"/>
    <use href="#RIGHT" transform="scale(-1,1)"/>
    <!-- base pleine centrale pour une assise douce -->
    <path class="f"
          d="M-82 86 C-58 90 -28 92 0 92
             C28 92 58 90 82 86
             C60 76 34 68 0 64
             C-34 68 -60 76 -82 86 Z"/>
  </g>

  <!-- TEXTE -->
  <text x="50%" y="332" text-anchor="middle"
        font-size="40" font-family="Georgia, 'Times New Roman', serif"
        fill="url(#gold)" font-weight="700" letter-spacing="2">
    VELVET HOUSE
  </text>
</svg>
