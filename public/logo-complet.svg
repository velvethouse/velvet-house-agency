<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4A437"/>
    </linearGradient>
    <style>
      .s { fill:none; stroke:url(#gold); stroke-width:3.2; stroke-linecap:round; stroke-linejoin:round; vector-effect:non-scaling-stroke; }
      .f { fill:url(#gold); }
    </style>

    <!-- Pétales côté DROIT (on les dupliquera en miroir pour le côté gauche) -->
    <!-- Groupe positionné autour de (0,0), on le déplace ensuite au centre -->
    <g id="rightPetals">
      <!-- pétale intérieur droit -->
      <path class="s" d="M36 -20
                         C20 -6 18 16 26 34
                         C38 26 48 12 54 -2
                         C48 -10 42 -16 36 -20 Z"/>
      <!-- pétale extérieur droit -->
      <path class="s" d="M70 -5
                         C52 -1 34 3 18 7
                         C18 18 22 30 30 40
                         C46 56 68 70 96 78
                         C96 50 88 22 70 -5 Z"/>
      <!-- feuille de base droite -->
      <path class="s" d="M24 48
                         C6 52 -10 60 -24 70
                         C14 76 54 77 92 70
                         C72 60 50 52 24 48 Z"/>
    </g>

    <!-- Pétale central (unique) -->
    <path id="centerPetal" class="s" d="M0 -60
                                        C -10 -30 -10 10 0 40
                                        C 10 10 10 -30 0 -60 Z"/>
  </defs>

  <!-- ********* COMPOSITION DU LOTUS (symétrie parfaite) ********* -->
  <!-- On place tout au centre (160, 160) et on agrandit -->
  <g transform="translate(160,160) scale(1.4)">
    <!-- pétale central -->
    <use href="#centerPetal"/>

    <!-- côté droit -->
    <use href="#rightPetals"/>

    <!-- côté gauche = miroir parfait du droit -->
    <use href="#rightPetals" transform="scale(-1,1)"/>

    <!-- petites bases pleines (renforce la base, pas de croisement) -->
    <path class="f" d="M-82 86 C-58 90 -28 91 0 91 C28 91 58 90 82 86 C60 76 34 68 0 64 C-34 68 -60 76 -82 86 Z"/>
  </g>

  <!-- TEXTE -->
  <text x="50%" y="332" text-anchor="middle"
        font-size="40" font-family="Georgia, 'Times New Roman', serif"
        fill="url(#gold)" font-weight="700" letter-spacing="2">
    VELVET HOUSE
  </text>
</svg>
